version: '3.8'

services:
  tts-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tts-web-app
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - tts-web-data:/app/prisma
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db

volumes:
  tts-web-data: